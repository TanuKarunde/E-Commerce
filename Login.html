<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background-color: #F1E7BA;
            margin: 200px 600px 200px 600px ;
            padding: 30px;
        }
        label{
            color: white;
            font-size: small;
            font-weight: 700;
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 50px;
        }
        input{
            width: 100%;
            font-size: x-small;
            padding-top: 5px;
            padding-bottom: 5px;
            border-color: white;
            border-radius: 3px;
            border: none;
            margin-top: 8px;
        }
        button{
            width: 100%;
            border-radius: 15px;
            background-color: #E84420;
            color: white;
            padding-bottom: 10px;
            padding-top: 10px;
            border: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label for="">Enter Username:</label><br>
        <input type="text" placeholder="Enter email ID"><br><br>
        <label for="">Enter Password:</label><br>
        <input type="text" placeholder="Password here"><br><br>
        <button>Login</button>

    </form>
</body>
</html>
